<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
</head>
<body>
    <p>Youtube Subsriber: </p>
    <div id="subCount">
    </div>
    <script>
        let youtubeUser ='UCkM2gQ5537OpIWxsBbZj5AQ';
        let youtubeKey ='AIzaSyBGwRhewzyAzzPfMr1zkj8WrgfniKtdI68';
        let url =`https://www.googleapis.com/youtube/v3/channels?part=snippet,contentDetails,statistics,status&id=${youtubeUser}&key=${youtubeKey}`;
        const getSubscriber= ()=>{
            fetch(url)
            .then(response=>{
                return response.json();
            })
            .then(data=>{
                console.log(data);
                let subCount= data['items'][0].statistics.subscriberCount;
                document.getElementById('subCount').innerHTML = subCount;
               //subCount.innerHTML = data["items"][3].statistics.subscriberCount;
            })
        }
        getSubscriber();
    </script>
</body>
</html>
